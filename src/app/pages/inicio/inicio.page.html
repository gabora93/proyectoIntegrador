<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col *ngFor="let personaje of personajes" (click)="openPersonaje(personaje)">
        <ion-card>
          <ion-img src={{personaje.img}} alt="imagen de {{personaje.name}}"></ion-img>
          <ion-card-header>
            <ion-card-title color="primary">{{ personaje.name }}</ion-card-title>
            <ion-card-subtitle>{{ personaje.lastname }}</ion-card-subtitle>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPersonaje()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
