<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tablinks/temporadas" color="primary"></ion-back-button>
      <ion-title class="ion-text-capitalize" color="primary">Temporada {{season+1}}</ion-title>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-img src={{poster}}></ion-img>
    <ion-card-header>
      <ion-card-title color="primary">Temporada {{season + 1 | number }}</ion-card-title>
      <ion-card-subtitle>{{ syno }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
